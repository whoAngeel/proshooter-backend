
services:
  postgres:
    image: postgres:15-alpine
    container_name: proshooter_db
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - proshooter-network
    restart: unless-stopped

  api:
    container_name: proshooter_api
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      # Solo montar c√≥digo en desarrollo
      - "${VOLUME_MOUNT:-}"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.dev
    networks:
      - proshooter-network
    restart: unless-stopped
    # El comando se ejecuta desde tu variable de entorno
    command: ${START_COMMAND}

networks:
  proshooter-network:
    driver: bridge

volumes:
  postgres_data:
